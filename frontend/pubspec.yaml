publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:

  flutter:
    sdk: flutter

  google_fonts: ^4.0.4
  google_maps_flutter: ^2.0.6
  shared_preferences: ^2.0.13
  http: ^0.13.3
  cupertino_icons: ^1.0.8
  flutter_sound: ^9.17.8
  record: ^5.2.0
  just_audio: ^0.9.42
