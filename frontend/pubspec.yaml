name: frontend
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  google_maps_flutter: ^2.1.1
  google_fonts: ^4.0.4
  shared_preferences: ^2.0.13
  http: ^0.13.3
  cupertino_icons: ^1.0.8
  flutter_sound: ^9.17.8
  record: ^5.2.0
  just_audio: ^0.9.42
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  url_launcher: ^6.0.20
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  http: any

flutter:
  uses-material-design: true

  assets:
    - data/dummydata.json
    - data/frontDataBase.json
    - assets/svgviewer-png-output.png
    - assets/ichud_logo.png
    - assets/logo_ichud_2.png
    - assets/daniel_pilant.jpg
    - assets/Developer_photos/

  fonts:
    - family: AlmoniTzarAAA
      fonts:
        - asset: assets/almoni-tzar-aaa-regular.otf
